{% extends "Basic.html" %}

{% load static %}
{% block css %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'Basic.css' %}">
<link rel="stylesheet" href="{% static 'PDFs.css' %}">
{% endblock css %}

{% block body %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="div">
        <form class="form-inline" method="get" action="search_pdf">
            <input class="form-control mr-sm-2" type="search" placeholder="Search For PDFs" name="search"
                aria-label="Search">
        </form>
    </div>
    <div class="box">
        {% for post in files %}
        <div class="bx">
            <h4 class="inline">{{post.Title}}</h4>
            <a href="{{post.File.url}}" download="{{post.File.url}}" class="btn inline" attribute="_blank">
                <div class="download">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
<!-- {% for post in files %}
	<h2>{{post.Title}}</h2>
	<a href="{{post.File.url}}" download="{{post.File.url}}">Download</a>
	{% endfor %} -->
{% endblock body %}

{% block js %}
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
{% endblock js %}

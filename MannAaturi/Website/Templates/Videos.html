{% load embed_video_tags %}
{% include 'Basic.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="bx">
        <form class="form-inline search" method="get" action="search">
            <input class="form-control col-lg-10" type="search" placeholder="Search For Videos" name="search"
                aria-label="Search">
        </form>
        <div class="cards">
            {% for i in obj reversed %}
            <div class="card">
                <div class="container">
                    {% video i.Video '390x315' %}
                </div>
                <div class="details">
                    <h6>{{i.Title}}</h6>
                    <p>{{i.Description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% block css %}
<style>
    /* Header Style */
    .navigation {
        margin-left: 780px;
    }

    .nav-link {
        font-size: 21px;
        background-color: #70cbe9;
        border-radius: 10px;
    }

    .nav-link:hover {
        background-color: #7558ba;
    }

    .navbar-brand {
        font-size: 23px;
    }

    @media (max-width:1281px) {
        .navigation {
            margin-left: 0;
        }

        .navbar-toggler {
            margin-top: 0px;
        }
    }

    .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }

    span {
        color: #b00000;
    }

    /* Videos Style */
    .search {
        margin-top: 00px;
    }

    body {
        background-color: rgb(251, 189, 189);
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .bx {
        background-color: rgb(251, 189, 189);
        height: 100vh;
        display: grid;
        place-items: center center;
        font-family: 'Poppins', sans-serif;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        padding: 20px;
        grid-gap: 40px;
    }

    .card {
        background-color: white;
        border-radius: 20px;
    }

    .container {
        position: relative;
    }

    .details {
        padding: 20px 10px;
        color: black;
    }

    .details {
        padding: 20px 10px;
    }

    .details>h3 {
        color: #ffffff;
        font-weight: 600;
        font-size: 18px;
        margin: 10px 0 15px 0;
    }

    .details>p {
        color: #a0a0a0;
        font-size: 15px;
        line-height: 30px;
        font-weight: 400;
    }

    @media (max-width:1281px) {}
</style>
{% endblock css %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
{% endblock js %}
